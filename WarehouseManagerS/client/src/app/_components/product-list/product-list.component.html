<div class="container-fluid">
  <form [formGroup]="form">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody formArrayName="products">
        <tr *ngFor="let item of productsControls; let i = index" [formGroupName]="i">

          <td>{{i + 1}}</td>
          <td>
            <input formControlName="name" class="form-control" />
          </td>
          <td>
            <input formControlName="quantity" type="number" class="form-control" />
          </td>
          <td>
            <input formControlName="category" type="string" class="form-control" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
