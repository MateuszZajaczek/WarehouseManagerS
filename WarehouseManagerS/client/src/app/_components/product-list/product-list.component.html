<form [formGroup]="form">
  <table class="product-table" border="3">
    <thead class="thead-dark">
      <tr class="categories-row">
        <th scope="col">ID</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Ilość</th>
        <th scope="col">Kategoria</th>
      </tr>
    </thead>
    <tbody formArrayName="products">
      <tr
        *ngFor="let item of productsControls; let i = index"
        [formGroupName]="i"
      >
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <input formControlName="name" class="form-control" />
        </td>
        <td>
          <input formControlName="quantity" type="number" class="form-control" />
        </td>
        <td>
          <input formControlName="category" type="text" class="form-control" />
        </td>
      </tr>
    </tbody>
  </table>
</form>
